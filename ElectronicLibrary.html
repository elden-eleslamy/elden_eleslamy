<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مكتبة الدين الإسلامي الإكترونية</title>
  <link rel="icon" type="image/png" href="logo.png"/>
  
  <!-- خطوط جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
     :root{
      --primary: #003A70;
      --secondary: #C9A43A;
      --accent: #4AA9D9;
      --bg: #fafbfd;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:12px;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:'Cairo',sans-serif;background:var(--bg);color:#0b1530}
    header{background:linear-gradient(90deg,var(--primary),#005792);color:#fff;padding:22px 18px}
    .container{max-width:1200px;margin:0 auto;padding:18px}
    header h1{margin:0;font-size:20px}
    header p{margin:0;opacity:0.9;font-size:13px}

    .filters-panel{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end;margin-top:16px}
    .filter{background:var(--card);padding:12px 16px;border-radius:10px;box-shadow:0 6px 18px rgba(3,10,24,0.04);display:flex;gap:12px;align-items:center;flex:1}
    .filter select{border:0;background:transparent;padding:10px;font-size:16px;outline:none;width:100%}

    .section-title{margin:22px 0 8px;font-weight:700;color:var(--primary);display:flex;align-items:center;gap:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(6,12,30,0.06);display:flex;flex-direction:column;gap:10px}
    .card .title{font-size:16px;font-weight:700;color:var(--primary)}
    .card .meta{font-size:13px;color:var(--muted)}
    .card .actions{margin-top:auto;display:flex;gap:8px;align-items:center}
    .btn{padding:9px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn.open{background:var(--secondary);color:#fff}

    .empty{background:#fff;padding:24px;border-radius:12px;border:1px solid #eef3f9;text-align:center;color:var(--muted)}
    footer{padding:20px;text-align:center;color:var(--muted);font-size:13px;margin-top:28px}

    /* Social Icons */
    .social-box{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:20px;
    }
    .social-box a{
      width:55px;
      height:55px;
      background:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      text-decoration:none;
      color:var(--primary);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      transition:0.3s;
    }
    .social-box a:hover{
      transform:translateY(-6px);
      background:var(--primary);
      color:#fff;
      box-shadow:0 10px 22px rgba(0,0,0,0.15);
    }

  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <div class="container">
      <h1>مكتبة الدين الإسلامي الإكترونية</h1>
      <p>ملفات إسلامية تخص صفحات الدين الإسلامي</p>

      <div class="filters-panel">
        <div class="filter">
          <label class="small" style="color:black;">نوع الملف</label>
          <select id="type" onchange="onFilterChange()">
            <option value="">الكل</option>
            <option value="اذكار الصباح">أذكار الصباح</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <!-- المحتوى -->
  <main class="container">

    <div class="section-title">النتائج</div>
    <div id="results" class="grid"></div>
    <div id="empty" class="empty" style="display:none;margin-top:12px">
      لم يتم العثور على ملفات تطابق معايير البحث.
    </div>

    <!-- روابط تهمك -->
    <div style="margin-top:40px;">
      <div class="section-title">روابط تهمك</div>
      <br>
      <div class="grid" style="grid-template-columns:repeat(auto-fill,minmax(300px,1fr));">

        <div class="card" style="padding:25px; border-top:4px solid var(--primary); text-align:center;">
          <div class="title" style="font-size:18px;">تحميل تطبيق الدين الإسلامي</div>
          <div class="meta" style="margin-bottom:15px;">نسخة أندرويد</div>
          <a class="btn open" href="https://www.appcreator24.com/app3122147-rjpy2m" target="_blank" style="width:100%;">الدخول للرابط</a>
        </div>

        <div class="card" style="padding:25px; border-top:4px solid var(--secondary); text-align:center;">
          <div class="title" style="font-size:18px;">منصة الفيديوهات الإسلامية</div>
        <br>
          <a class="btn open" href="404.html" target="_blank" style="width:100%;">الدخول للرابط</a>
        </div>

        <div class="card" style="padding:25px; border-top:4px solid var(--accent); text-align:center;">
          <div class="title" style="font-size:18px;">منصة المسابقات الإسلامية</div>
         <br>
          <a class="btn open" href="404.html" target="_blank" style="width:100%;">الدخول للرابط</a>
        </div>

      </div>
    </div>
<br>
    <!-- أيقونات السوشيال -->
    <div class="social-box" id="media" >
      <a id="openLink" href="https://www.facebook.com/profile.php?id=100090053261427" title="فيسبوك"><i class="fab fa-facebook-f"></i></a>
      <a id="openLink" href="https://www.instagram.com/elden_eleslamy" title="إنستجرام"><i class="fab fa-instagram"></i></a>
      <a id="openLink" href="https://www.whatsapp.com/channel/0029VaeLbB39Gv7Y308tqC0F"واتساب" title="واتساب"><i class="fab fa-whatsapp"></i></a>
      <a id="openLink" href="https://www.t.me/eldeneleslamy" title="تليجرام"><i class="fab fa-telegram-plane"></i></a>
      <a id="openLink" href="https://www.youtube.com/@eldeneleslamy" title="يوتيوب"><i class="fab fa-youtube"></i></a>
      <a id="openLink" href="https://www.tiktok.com/@elden_eleslamy" title="تيك توك"><i class="fab fa-tiktok"></i></a>
      <a id="openLink" href="https://www.x.com/elden_eleslamy" title="X / تويتر"><i class="fab fa-twitter"></i></a>
      <a id="openLink" href="https://www.threads.com/@elden_eleslamy" title="ثريدس"><i class="fas fa-circle"></i></a>
    </div>

    <footer>© الدين الإسلامي</footer>
  </main>

  <!-- سكريبت -->
  <script>
    const sample = [
      {id:'a1', title:'أذكار الصباح', type:'اذكار الصباح', url:'https://drive.google.com/file/d/1YQERro_8JpC5TmyOnxLKnEQ0OAmIau2O/view?usp=sharing'},
    ];

    function onFilterChange(){
      const type = document.getElementById('type').value;
      const results = sample.filter(item => !type || item.type === type);

      const container = document.getElementById('results');
      container.innerHTML = '';

      if(results.length === 0){
        document.getElementById('empty').style.display = 'block';
        return;
      } else {
        document.getElementById('empty').style.display = 'none';
      }

      results.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${r.title}</div>
          <div class="meta">${r.type}</div>
          <div class="actions">
            <a class="btn open" href="${r.url}" target="_blank">عرض الملف</a>
          </div>`;
        container.appendChild(card);
      });
    }

    // منع كليك يمين ونسخ
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());

    document.onkeydown = function(e) {
        if(e.ctrlKey && e.key === "u") return false;
        if(e.key === "F12") return false;
        if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") return false;
        if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") return false;
        if(e.ctrlKey && e.key.toLowerCase() === "c") return false;
        if(e.ctrlKey && e.key.toLowerCase() === "s") return false;
        if(e.ctrlKey && e.key.toLowerCase() === "a") return false;
    };

    onFilterChange();
  </script>

</body>
</html>
